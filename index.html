<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運輸資料加值應用展示平台</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" type="image/png" href="./images/webicon.png">
    <link rel="apple-touch-icon" href="./images/webicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/webicon.png">

</head>
<body>

    <div id="app-container">
        
        <header id="app-header">
            <div class="header-title">
                <img class="website-icon" src="./images/webicon.png" alt="website-icon">
                <h1>運輸資料加值應用展示平台</h1>
            </div>
            
            <a  href='#' id="data-describe">ⓘ 資料說明</a>
        </header>

        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">資料載入中…</div>
        </div>


        <div id="map">
        </div>

    </div>

    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/main.js"></script>

</body>
</html>
